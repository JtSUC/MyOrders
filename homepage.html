<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MyOrders</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
</head>

<body>
  <header>
    <nav class="navbar fixed-top bg-light">
      <div class="container-fluid">
        <h2 onclick="mostrarPagina('home')">MyOrders</h2>
        <div>
          <a class="navbar-brand fs-5 mx-5" href="#" onclick="mostrarPagina('produtos')">Produtos</a>
          <a class="navbar-brand fs-5 mx-5" href="#" onclick="mostrarPagina('cadastro')">Cadastro</a>
        </div>
      </div>
    </nav>
  </header>

  <main class="container" style="margin-top: 80px;">
    <div id="home">
      <h3>Página inicial</h3>
      <p>Bem-vindo ao MyOrders!</p>
    </div>
    
    <div id="produtos" style="display: none;">
      <h3>Lista de Produtos</h3>
      <table class="table table-striped">
        <thead class="table-dark">
          <tr>
            <th>Nome</th>
            <th>Preço</th>
          </tr>
        </thead>
        <tbody>

        </tbody>
      </table>
    </div>
    
    
    <div id="cadastro" style="display: none;">
      <h3>Cadastro de Produto</h3>
      <form>
        <div class="mb-3">
          <label for="produtoNome" class="form-label">Nome do Produto</label>
          <input type="text" class="form-control" id="produtoNome" placeholder="Digite o nome">
        </div>
        <div class="mb-3">
          <label for="produtoPreco" class="form-label">Preço</label>
          <input type="number" class="form-control" id="produtoPreco" placeholder="Digite o preço">
        </div>
        <div class="mb-3">
          <label for="produtoNome" class="form-label">Descrição</label>
          <input type="text" class="form-control" id="produtoNome" placeholder="Digite a Descrição">
        </div>
        <button type="submit" class="btn btn-light">Salvar</button>
      </form>
    </div>
    <div id="editar" style="display: none;">
      <h3>Cadastro de Produto</h3>
      <form>
        <div class="mb-3">
          <label for="produtoNome" class="form-label">Nome do Produto</label>
          <input type="text" class="form-control" id="produtoNome" placeholder="Digite o nome">
        </div>
        <div class="mb-3">
          <label for="produtoPreco" class="form-label">Preço</label>
          <input type="number" class="form-control" id="produtoPreco" placeholder="Digite o preço">
        </div>
        <div class="mb-3">
          <label for="produtoNome" class="form-label">Descrição</label>
          <input type="text" class="form-control" id="produtoNome" placeholder="Digite a Descrição">
        </div>
        <button type="submit" class="btn btn-light">Salvar</button>
      </form>
    </div>
  </main>

  <script src="javascript/script.js"></script>
</body>
</html>
